<!DOCTYPE html>
<html>
<head>
    <title>Three.js UV Materials Demo</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="texture.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        // Enable shadow mapping
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Orbit controls with enhanced settings
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 3;
        controls.maxDistance = 10;
        controls.enableZoom = true;
        controls.enablePan = true;
        controls.autoRotate = false;

        // Camera position
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        // Configure shadow properties
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        scene.add(directionalLight);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const gridTexture = createGridTexture(); // Our custom grid texture

        // Ground plane with custom grid texture
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshPhongMaterial({
            map: gridTexture,
            side: THREE.DoubleSide,
            shininess: 50,
            emissive: 0x222222,
            emissiveIntensity: 0.1
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Cube with UV grid texture and high shininess
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshPhongMaterial({
            map: gridTexture,
            emissive: 0xff0000,
            emissiveIntensity: 0.2,
            shininess: 100,
            specular: 0xffffff
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(-2, 1.5, 0);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);

        // Sphere with UV grid texture and medium shininess
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sphereMaterial = new THREE.MeshPhongMaterial({
            map: gridTexture,
            emissive: 0x00ff00,
            emissiveIntensity: 0.15,
            shininess: 50,
            specular: 0x666666
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 1.5, 0);
        sphere.castShadow = true;
        sphere.receiveShadow = true;
        scene.add(sphere);

        // Pyramid with custom grid texture and low shininess
        const pyramidGeometry = new THREE.ConeGeometry(0.5, 1, 4);
        const pyramidMaterial = new THREE.MeshPhongMaterial({
            map: gridTexture,
            emissive: 0x0000ff,
            emissiveIntensity: 0.3,
            shininess: 30,
            specular: 0x444444
        });
        const pyramid = new THREE.Mesh(pyramidGeometry, pyramidMaterial);
        pyramid.position.set(2, 1.5, 0);
        pyramid.castShadow = true;
        pyramid.receiveShadow = true;
        scene.add(pyramid);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required for damping
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
